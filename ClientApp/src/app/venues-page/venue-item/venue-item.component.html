<div class="card">
    <a routerLink="/venue-detail/{{venue.venueId}}">
        <img [src]="venue.picture" class="card-img-top">
        <div class="card-body text-light">
            <h5 class="card-title">{{venue.venueName}}</h5>
            <p class="card-text">{{venue.location}}</p>

        </div>
    </a>

</div>
