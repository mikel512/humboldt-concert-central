<div class="top-bg">

    <div class="container">
        <div class="row pt-2">
            <div class="col-4">

                <div class="form-group">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary active">Event</button>
                        <button type="button" class="btn btn-success" (click)="navVenues()">Venue</button>
                    </div>
                </div>

            </div>

            <div class="col-8 pl-4">
                <div class="form-group">
                    <select class="form-control bg-dark text-light" (change)="navigateTo($event.target.value)">
                        <option [value]="currentCity">{{currentCity}}</option>
                        <option *ngFor="let place of citiesDropdown" [value]="place">{{place}}</option>
                    </select>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-12">
            <br>
            <div class="row">
                <ng-container *ngFor="let event of events">
                    <app-event-item [event]="event" class="col-md-6 col-lg-3"></app-event-item>
                </ng-container>
            </div>
        </div>
    </div>

</div>
