<div class="card mb-3">
    <a routerLink="/events/{{event.eventConcertId}}" class="event-card">
        <div #rowDiv class="">
            <div #imgDiv class="">
                <img [src]="event.flyer" class="card-img-top">
            </div>
            <div #bodyDiv class="">
                <div class="card-body text-light">
                    <h5 class="card-title">{{event.eventName}}</h5>
                    <p class="card-text">{{event.venue.venueName}}</p>
                    <p class="card-text">{{event.eventDate}}</p>
                </div>
            </div>
        </div>
    </a>
</div>
